<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: var(--ninja-black); display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 12px; width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: var(--ninja-red); color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>NINJA LOGIN</h1>
        <input type="email" id="email" placeholder="Email (parent@test.com)">
        <input type="password" id="password" placeholder="Password (1234)">
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const role = email.includes('sensei') ? 'sensei' : 'parent';
            localStorage.setItem("ninjaSession", JSON.stringify({ isLoggedIn: true, role: role, name: "User", email: email }));
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
