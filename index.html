<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login | Ninja Portal</title>
</head>
<body class="login-body">
    <div class="login-card">
        <h1>NINJA LOGIN</h1>
        <input type="email" id="email" placeholder="Email (parent@test.com)">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const role = email.includes('sensei') ? 'sensei' : 'parent';
            localStorage.setItem("ninjaSession", JSON.stringify({
                isLoggedIn: true, 
                role: role, 
                name: role === 'sensei' ? "Sensei Smith" : "Ninja Parent"
            }));
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
