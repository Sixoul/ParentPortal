<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
    <script src="nav-loader.js" defer></script>
    <title>Progress | Ninja Portal</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="main-content">
        <h1>Student Progress</h1>
        <div id="student-container">
            </div>
    </main>

    <script>
        const students = [{ name: "Alex", rank: "Yellow Belt", stripes: 2 }];
        const session = JSON.parse(localStorage.getItem("ninjaSession"));

        const container = document.getElementById('student-container');
        container.innerHTML = students.map(s => `
            <div class="card">
                <h3>${s.name} <span class="badge">${s.rank}</span></h3>
                <div class="progress-bar"><div class="fill" style="width:${s.stripes * 25}%"></div></div>
                ${session.role === 'sensei' ? '<button class="card" style="margin-top:10px; width:100%">+ Add Stripe (Sensei Only)</button>' : ''}
            </div>
        `).join('');
    </script>
</body>
</html>
